<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0A0A0F"/>
      <stop offset="35%" stop-color="#151030"/>
      <stop offset="65%" stop-color="#1a0a2e"/>
      <stop offset="100%" stop-color="#0f172a"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="300" y2="300" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#4F46E5"/>
      <stop offset="50%" stop-color="#6366F1"/>
      <stop offset="100%" stop-color="#7C3AED"/>
    </linearGradient>
    <linearGradient id="textGrad" x1="200" y1="200" x2="900" y2="400" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#E8E8F0"/>
      <stop offset="50%" stop-color="#818CF8"/>
      <stop offset="100%" stop-color="#7C3AED"/>
    </linearGradient>
    <radialGradient id="blob1" cx="200" cy="150" r="250" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#6366F1" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#6366F1" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="blob2" cx="1000" cy="480" r="300" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#7C3AED" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#7C3AED" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Blobs -->
  <circle cx="200" cy="150" r="250" fill="url(#blob1)"/>
  <circle cx="1000" cy="480" r="300" fill="url(#blob2)"/>

  <!-- Logo icon -->
  <rect x="80" y="72" width="48" height="48" rx="12" fill="url(#accent)"/>
  <path d="M96 88L104 96L112 88" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M96 88H112V104H96V88Z" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Logo text -->
  <text x="140" y="108" font-family="Inter, -apple-system, sans-serif" font-size="32" font-weight="700" fill="#E8E8F0" letter-spacing="-0.5">Velo</text>

  <!-- Main headline -->
  <text x="80" y="280" font-family="Inter, -apple-system, sans-serif" font-size="72" font-weight="800" fill="#E8E8F0" letter-spacing="-2">Email at the</text>
  <text x="80" y="365" font-family="Inter, -apple-system, sans-serif" font-size="72" font-weight="800" fill="url(#textGrad)" letter-spacing="-2">speed of thought</text>

  <!-- Subheadline -->
  <text x="80" y="430" font-family="Inter, -apple-system, sans-serif" font-size="22" font-weight="400" fill="#9898B0">AI-powered, keyboard-first, privacy-focused desktop email.</text>

  <!-- Stats bar -->
  <text x="80" y="510" font-family="Inter, -apple-system, sans-serif" font-size="16" font-weight="500" fill="#686880">
    <tspan fill="#818CF8" font-weight="700">122+</tspan> Features
    <tspan dx="20" fill="#818CF8" font-weight="700">30+</tspan> Shortcuts
    <tspan dx="20" fill="#818CF8" font-weight="700">3</tspan> AI Providers
    <tspan dx="20" fill="#818CF8" font-weight="700">0</tspan> Tracking
  </text>

  <!-- Domain -->
  <text x="80" y="570" font-family="Inter, -apple-system, sans-serif" font-size="18" font-weight="500" fill="#6366F1">velomail.app</text>

  <!-- Decorative inbox mockup hint (right side) -->
  <rect x="750" y="140" width="370" height="350" rx="16" fill="#12121C" stroke="#ffffff0f" stroke-width="1"/>
  <!-- Title bar -->
  <rect x="750" y="140" width="370" height="36" rx="16" fill="#16161F"/>
  <circle cx="772" cy="158" r="5" fill="#ffffff15"/>
  <circle cx="788" cy="158" r="5" fill="#ffffff15"/>
  <circle cx="804" cy="158" r="5" fill="#ffffff15"/>
  <!-- Email rows -->
  <rect x="770" y="196" width="330" height="52" rx="8" fill="#ffffff06"/>
  <circle cx="792" cy="222" r="14" fill="#6366F120"/>
  <rect x="816" y="210" width="120" height="8" rx="4" fill="#ffffff12"/>
  <rect x="816" y="226" width="200" height="6" rx="3" fill="#ffffff08"/>
  <circle cx="1080" cy="218" r="6" fill="#FBBF2440" stroke="#FBBF2460" stroke-width="1"/>

  <rect x="770" y="258" width="330" height="52" rx="8" fill="#ffffff03"/>
  <circle cx="792" cy="284" r="14" fill="#7C3AED15"/>
  <rect x="816" y="272" width="100" height="8" rx="4" fill="#ffffff0a"/>
  <rect x="816" y="288" width="180" height="6" rx="3" fill="#ffffff06"/>

  <rect x="770" y="320" width="330" height="52" rx="8" fill="#ffffff03"/>
  <circle cx="792" cy="346" r="14" fill="#6366F110"/>
  <rect x="816" y="334" width="140" height="8" rx="4" fill="#ffffff0a"/>
  <rect x="816" y="350" width="160" height="6" rx="3" fill="#ffffff06"/>

  <rect x="770" y="382" width="330" height="52" rx="8" fill="#ffffff03"/>
  <circle cx="792" cy="408" r="14" fill="#6366F110"/>
  <rect x="816" y="396" width="90" height="8" rx="4" fill="#ffffff0a"/>
  <rect x="816" y="412" width="190" height="6" rx="3" fill="#ffffff06"/>

  <!-- Sidebar labels hint -->
  <rect x="750" y="176" width="90" height="314" fill="#ffffff02" stroke-width="0"/>
  <rect x="760" y="196" width="70" height="28" rx="6" fill="#6366F115"/>
  <rect x="760" y="232" width="70" height="28" rx="6" fill="#ffffff04"/>
  <rect x="760" y="268" width="70" height="28" rx="6" fill="#ffffff04"/>
</svg>
