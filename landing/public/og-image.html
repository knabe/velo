<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800;900&display=swap');

    body {
      width: 1200px;
      height: 630px;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0A0A0F 0%, #151030 35%, #1a0a2e 65%, #0f172a 100%);
      color: #E8E8F0;
      overflow: hidden;
      position: relative;
    }

    .blob-1 {
      position: absolute;
      width: 500px;
      height: 500px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(99,102,241,0.18) 0%, transparent 70%);
      filter: blur(80px);
      top: -100px;
      left: -50px;
    }

    .blob-2 {
      position: absolute;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(124,58,237,0.14) 0%, transparent 70%);
      filter: blur(80px);
      bottom: -80px;
      right: -30px;
    }

    .content {
      position: relative;
      z-index: 1;
      padding: 60px 80px;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 40px;
    }

    .logo-icon {
      width: 48px;
      height: 48px;
      border-radius: 12px;
      background: linear-gradient(135deg, #4F46E5, #7C3AED);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-text {
      font-size: 28px;
      font-weight: 700;
      letter-spacing: -0.5px;
    }

    .headline {
      font-size: 72px;
      font-weight: 800;
      letter-spacing: -3px;
      line-height: 1.05;
      margin-bottom: 20px;
    }

    .headline .gradient {
      background: linear-gradient(135deg, #E8E8F0 0%, #818CF8 50%, #7C3AED 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subheadline {
      font-size: 22px;
      font-weight: 400;
      color: #9898B0;
      margin-bottom: auto;
    }

    .stats {
      display: flex;
      gap: 32px;
      margin-bottom: 12px;
    }

    .stat {
      display: flex;
      align-items: baseline;
      gap: 6px;
    }

    .stat-value {
      font-size: 20px;
      font-weight: 700;
      color: #818CF8;
    }

    .stat-label {
      font-size: 14px;
      color: #686880;
      font-weight: 500;
    }

    .domain {
      font-size: 18px;
      font-weight: 600;
      color: #6366F1;
    }

    /* Mockup */
    .mockup {
      position: absolute;
      right: 40px;
      top: 120px;
      width: 400px;
      height: 380px;
      border-radius: 16px;
      background: #12121C;
      border: 1px solid rgba(255,255,255,0.06);
      overflow: hidden;
      box-shadow: 0 24px 80px rgba(0,0,0,0.5);
    }

    .mockup-titlebar {
      height: 36px;
      background: #16161F;
      display: flex;
      align-items: center;
      padding: 0 14px;
      gap: 6px;
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: rgba(255,255,255,0.08);
    }

    .mockup-row {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 16px;
      border-bottom: 1px solid rgba(255,255,255,0.03);
    }

    .mockup-row:first-of-type {
      background: rgba(99,102,241,0.04);
    }

    .mockup-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: rgba(99,102,241,0.15);
      flex-shrink: 0;
    }

    .mockup-lines {
      flex: 1;
    }

    .mockup-line {
      height: 8px;
      border-radius: 4px;
      background: rgba(255,255,255,0.08);
      margin-bottom: 6px;
    }

    .mockup-line:last-child {
      margin-bottom: 0;
      width: 70%;
      height: 6px;
      background: rgba(255,255,255,0.04);
    }

    .mockup-line.short { width: 50%; }
    .mockup-line.medium { width: 65%; }
  </style>
</head>
<body>
  <div class="blob-1"></div>
  <div class="blob-2"></div>

  <div class="content">
    <div class="logo">
      <div class="logo-icon">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
          <path d="M4 4h16v16H4z"/>
          <path d="M4 4l8 8 8-8"/>
        </svg>
      </div>
      <div class="logo-text">Velo</div>
    </div>

    <div class="headline">
      Email at the<br>
      <span class="gradient">speed of thought</span>
    </div>

    <div class="subheadline">AI-powered, keyboard-first, privacy-focused desktop email.</div>

    <div class="stats">
      <div class="stat"><span class="stat-value">122+</span><span class="stat-label">Features</span></div>
      <div class="stat"><span class="stat-value">30+</span><span class="stat-label">Shortcuts</span></div>
      <div class="stat"><span class="stat-value">3</span><span class="stat-label">AI Providers</span></div>
      <div class="stat"><span class="stat-value">0</span><span class="stat-label">Tracking</span></div>
    </div>

    <div class="domain">velomail.app</div>
  </div>

  <div class="mockup">
    <div class="mockup-titlebar">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
    <div class="mockup-row">
      <div class="mockup-avatar"></div>
      <div class="mockup-lines">
        <div class="mockup-line short"></div>
        <div class="mockup-line"></div>
      </div>
    </div>
    <div class="mockup-row">
      <div class="mockup-avatar" style="background:rgba(124,58,237,0.12)"></div>
      <div class="mockup-lines">
        <div class="mockup-line medium"></div>
        <div class="mockup-line"></div>
      </div>
    </div>
    <div class="mockup-row">
      <div class="mockup-avatar" style="background:rgba(99,102,241,0.1)"></div>
      <div class="mockup-lines">
        <div class="mockup-line"></div>
        <div class="mockup-line short"></div>
      </div>
    </div>
    <div class="mockup-row">
      <div class="mockup-avatar" style="background:rgba(99,102,241,0.08)"></div>
      <div class="mockup-lines">
        <div class="mockup-line short"></div>
        <div class="mockup-line medium"></div>
      </div>
    </div>
    <div class="mockup-row">
      <div class="mockup-avatar" style="background:rgba(124,58,237,0.08)"></div>
      <div class="mockup-lines">
        <div class="mockup-line medium"></div>
        <div class="mockup-line"></div>
      </div>
    </div>
  </div>
</body>
</html>
